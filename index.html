<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img\8_coin\coin_1.png" type="image/png">
</head>

<body>
    <h1>El Pollo Loco</h1>

    <div class="canvas-mask" id="canvas-mask">
        <div id="start-screen">
            <img class="start-screen" src="img/9_intro_outro_screens/start/startscreen_1.png" alt="">
            <div class="start-buttons">
                <div onclick="init()" class="pointer button">START GAME</div>
                <div class="pointer button">CONTROLS</div>
            </div>
            
        </div>
        <div class="d-none">
            <img onclick="fullScreen()" src="img/full-screen.png" alt="">
            <img src="img/volume.png" alt="">
        </div>
        <canvas id="canvas" width="720" height="480"></canvas>
    </div>

    <script src="models/drawable-object.class.js"></script>
    <script src="models/moveable-object.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/clouds.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/status-bar-coins.class.js"></script>
    <script src="models/status-bar-flasks.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/coins.class.js"></script>

    <script src="levels/level1.js"></script>
    <script src="JS/game.js"></script>

</html>
