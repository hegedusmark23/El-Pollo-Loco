<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img\8_coin\coin_1.png" type="image/png">
</head>

<body>
    <h1>El Pollo Loco</h1>

    <div class="canvas-mask" id="canvas-mask">

        <div id="start-screen">
            <img class="start-screen" src="img/9_intro_outro_screens/start/startscreen_1.png" alt="">
            <div class="start-buttons">
                <div onclick="init()" class="pointer button">start game</div>
                <div onclick="toggleControls()" class="pointer button">controls</div>
            </div>
       </div>

       <div class="controls-window d-none" id="controls-window">
            <div class="controls-content">
                <img onclick="toggleControls()" class="close-button pointer" src="img/close.png" alt="">
                <table>
                    <tbody>
                    <tr>
                    <td>&nbsp;Move left</td>
                    <td>&nbsp;<img class="button-img" src="img/left-arrow-button-icon.png" alt=""></td>
                    </tr>
                    <tr>
                    <td>&nbsp;Move right</td>
                    <td>&nbsp;<img class="button-img" src="img/right-arrow-button-icon.png" alt=""></td>
                    </tr>
                    <tr>
                    <td>&nbsp;Jump</td>
                    <td>&nbsp;<img class="button-img" src="img/space-button-icon.png" alt=""></td>
                    </tr>
                    <tr>
                    <td>&nbsp;Throw Bottle</td>
                    <td>&nbsp;<img class="button-img" src="img/d-button-icon.png" alt=""></td>
                    </tr>
                    </tbody>
                    </table>
            </div>
       </div>

        <div id="top-right-buttons" class="d-none">
            <img id="volume-icon" class="close-button pointer padding-right" onclick="toggleMuteAudio()" src="img/volume.png" alt="">
            <img id="fullscreen-icon" class="close-button pointer" onclick="fullScreen()" src="img/full-screen.png" alt="">
            
        </div>

        <canvas id="canvas" width="720" height="480"></canvas>
    </div>

    <script src="models/drawable-object.class.js"></script>
    <script src="models/moveable-object.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/clouds.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/status-bar-coins.class.js"></script>
    <script src="models/status-bar-flasks.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/coins.class.js"></script>

    <script src="levels/level1.js"></script>
    <script src="JS/game.js"></script>
</body>

</html>
